{% extends "layout.html" %}

{% block content %}
	<h3>{{ page.title }} <small> (<a href="{{ page.route }}">Similar</a>)</small></h3>
	<h4>by <a href="/user/{{ author.id }}">{{ author.name }}</a></h4>
	<div>{{ page.taglist }}</div>
	<hr/>
	<div><a href="/users/{{ author.id }}">{{ author.name }}</a></div>
	<div class="page-body">{{ page.content }}</div>
	<hr/>
	<a href="{{ page.route }}/edit" class="btn btn-primary">edit this page</a>
	<a href="{{ page.route }}/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
